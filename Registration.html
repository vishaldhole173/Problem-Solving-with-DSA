<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Seeker | Speaker Registration</title>
</head>
<body>
    <div class="main"> 
        <div class="register">
            <h2>Sign Uo</h2>
            <form id="register" method="POST"></form>
            <label >First Name :</label>
            <br>
            <input type="text" name="firstname" id="name" placeholder="Enter your first name">
            <br><br>
            <label >Last Name :</label>
            <br>
            <input type="text" name="lastname" id="name" placeholder="Enter your last name">
            <br><br>
            <label >Age :</label>
            <br>
            <input type="number" name="age" id="name" placeholder="Enter your age">
            <br><br>
            <label >Email Address :</label>
            <br>
            <input type="email" name="email" id="name" placeholder="Enter your email address">
            <br><br>
            <label >Gender :</label>
            <br>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" id="male">
            &nbsp;
            <span id="male">Male</span>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" id="female">
            &nbsp;
            <span id="female">Female</span>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" id="other">
            &nbsp;
            <span id="other">Other</span>
            <br><br>
            <label >Address :</label>
            <br>
            <input type="text" name="address" id="name" placeholder="Enter your Address">
            <br><br>
            <label >State :</label>
            <br>
            <input type="text" name="state" id="name" placeholder="Which state you belong?">
            <br><br>
            <label >Country :</label>
            <br>
            <input type="text" name="country" id="name" placeholder="Which country you belong?">
            <br><br>
            <label >Contact Number :</label>
            <br>
            <input type="number" name="contact number" id="name" placeholder="Enter contact number">
            <br><br>
            <label >Domain :</label>
            <br>
            <input type="text" name="domain" id="name" placeholder="Enter domain, e.g. sports,science and technology">
            <br><br>
            <label >Skills :</label>
            <br>
            <input type="text" name="skills" id="name" placeholder="List various skills you possess">
            <br><br>
            <label >Education Details :</label>
            <br>
            <input type="text" name="education" id="name" placeholder="Enter education details">
            <br><br>
            <label >Previous Experience :</label>
            <br>
            <input type="text" name="previousexp" id="name" placeholder="Enter previous work experience">
            <br><br>
            <label >Achievements :</label>
            <br>
            <input type="text" name="achievements" id="name" placeholder="List all achievements">
            <br><br>
            <label >LinkedIn profile :</label>
            <br>
            <input type="url" name="linkedinprofile" id="name" placeholder="Enter Linkedin profile url">
            <br><br>
            <label >Portfolio :</label>
            <br>
            <input type="url" name="portfolio" id="name" placeholder="Enter Portfolio url">
            <br><br>
            <label >Other Details :</label>
            <br>
            <input type="text" name="otherdetails" id="name" placeholder="List other details if you want">
            <br><br>
            <label >Other Details :</label>
            <br>
            <input type="text" name="otherdetails" id="name" placeholder="List other details if you want">
            <br><br>
            <label >Why me :</label>
            <br>
            <input type="text" name="whyme" id="name" placeholder="Why should we add you">
            <br><br>
            <label >Username :</label>
            <br>
            <input type="text" name="username" id="name" placeholder="Enter username for your account">
            <br><br>
            <label >Password :</label>
            <br>
            <input type="text" name="password" id="name" placeholder="Enter password for your account">
            <br><br>
        </div>
    </div>
</body>
</html>
